<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="2qastyle.css">
    <title>Create new Walk Event</title>
</head>
<body>
<section>
    <h2>Create new Walk Event</h2>
    <form id="eventForm" action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="get">
        <div>
            <label for="nameOfWalk">Name of Walk:</label><br>
            <input type="text" id="nameOfWalk" name="nameOfWalk"><br>
        </div>
        <div>
            <label for="date">Date:</label><br>
            <input type="text" id="date" name="date"><br>
        </div>
        <div>
            <label for="startTime">Start Time:</label><br>
            <input type="text" id="startTime" name="startTime"><br>
        </div>
        <div>
            <label for="endTime">End Time:</label><br>
            <input type="text" id="endTime" name="endTime"><br>
        </div>
        <div>
            <label for="meetingPoint">Meeting Point:<br></label>
            <input type="text" id="meetingPoint" name="meetingPoint"><br>
        </div>
        <div>
            <label for="distanceInKilometers">Distance in Kilometers:<br></label>
            <input type="text" id="distanceInKilometers" name="distanceInKilometers"><br>
        </div>
        <div>
            <label for="nameOfLeader">Name of Leader:<br></label>
            <input type="text" id="nameOfLeader" name="nameOfLeader"><br>
        </div>
        <div>
            <label for="comments">Comments:<br></label>
            <input type="text" id="comments" name="comments"><br>
        </div>
        <input hidden type="text" id="sessionId" name="sessionId"><br>
    </form>
    <div class="buttons">
        <button class="back_button" onclick="document.location='2qatable.html'">back</button>
        <button type="submit" form="eventForm" class="save_button" value="Submit">create</button>
    </div>
</section>


</body>
</html>
